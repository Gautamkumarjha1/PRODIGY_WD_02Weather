<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 50px;
    }

    #weather-container {
      background-color: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¦ Weather App</h1>

  <div>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">Use My Location</button>
  </div>

  <div id="weather-container">
    <h2 id="location"></h2>
    <p id="description"></p>
    <p id="temp"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>

  <script>
    const apiKey = 'bd4b3f6884f4c90c61ce605781531826'; // â† Replace with your OpenWeatherMap API key

    async function getWeatherByCity() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name!");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      fetchWeather(url);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
          fetchWeather(url);
        }, () => {
          alert("Location access denied or unavailable.");
        });
      } else {
        alert("Geolocation not supported by your browser.");
      }
    }

    async function fetchWeather(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather not found");
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function displayWeather(data) {
      document.getElementById("location").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("description").textContent = `Weather: ${data.weather[0].description}`;
      document.getElementById("temp").textContent = `Temperature: ${data.main.temp} Â°C`;
      document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}%`;
      document.getElementById("wind").textContent = `Wind: ${data.wind.speed} m/s`;
    }
  </script>

</body>
</html>
